<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>เกมงู ธีมมืด</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <style>
      /* เพิ่มตัวแปรสีจากโค้ดเครื่องคิดเลข */
      :root {
        --bg-dark: #121217;
        --panel-dark: #1e1f29;
        --accent: #7c5cff;
        --text-light: #e1e2e7;
        --text-muted: #888ba7;
        --btn-bg: #2a2c3d;
        --btn-hover: #3b3f58;
        --shadow: rgba(124, 92, 255, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif; /* เปลี่ยนฟอนต์ให้เข้ากับธีม */
        -webkit-tap-highlight-color: transparent;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--bg-dark); /* ใช้สีพื้นหลังของธีมมืด */
        color: var(--text-light); /* ใช้สีข้อความสว่าง */
      }

      .game-container {
        text-align: center;
        background: var(--panel-dark); /* ใช้สีแผงควบคุม */
        border-radius: 20px;
        padding: 25px 30px; /* ปรับขนาด padding ให้เข้ากับเครื่องคิดเลข */
        box-shadow: 0 10px 30px var(--shadow); /* ใช้เงาของเครื่องคิดเลข */
        position: relative;
      }

      .score {
        font-size: 22px;
        margin-bottom: 8px;
        color: var(--accent); /* ใช้สีเน้นสำหรับคะแนน */
        font-weight: 700; /* เพิ่มความหนาของตัวอักษร */
      }

      canvas {
        border: 3px solid var(--accent); /* ใช้สีเน้นสำหรับเส้นขอบ */
        border-radius: 10px;
        background: #2a2c3d; /* ใช้สีปุ่มเป็นพื้นหลังของ canvas */
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .controls {
        margin-top: 24px; /* ปรับระยะห่าง */
      }

      button {
        background: var(--btn-bg); /* ใช้สีปุ่ม */
        color: var(--text-light); /* ใช้สีข้อความสว่าง */
        border: none;
        padding: 18px 24px; /* ปรับขนาด padding ให้เข้ากับเครื่องคิดเลข */
        border-radius: 14px; /* ใช้ความโค้งของปุ่ม */
        font-size: 1.4rem; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
        font-weight: 600; /* เพิ่มความหนา */
        cursor: pointer;
        margin: 8px;
        transition:
          background 0.3s ease,
          box-shadow 0.3s ease,
          transform 0.15s ease;
        box-shadow: 0 4px 8px var(--shadow); /* ใช้เงาของปุ่ม */
      }

      button:hover {
        background: var(--btn-hover);
        box-shadow: 0 6px 20px var(--shadow);
      }
      
      button:active {
        transform: scale(0.96);
      }

      .dpad {
        display: grid;
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px 60px;
        justify-content: center;
        gap: 6px;
        margin-top: 16px;
      }

      .dpad button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        border-radius: 12px;
        padding: 0; /* ลบ padding ที่เกินมาออก */
      }

      .dpad .empty {
        visibility: hidden;
      }

      .game-over {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
      }

      @media (max-width: 480px) {
        .dpad button {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="score">คะแนน: <span id="score">0</span></div>
      <canvas id="gameCanvas" width="390" height="390"></canvas>

      <div class="controls">
        <button id="pauseBtn" style="background:#a78bfa;color:#222;min-width:44px;">⏸️</button>
        <button onclick="startGame()">เริ่มใหม่</button>
      </div>

      <div class="dpad">
        <div class="empty"></div>
        <button id="up">⬆️</button>
        <div class="empty"></div>
        <button id="left">⬅️</button>
        <div class="empty"></div>
        <button id="right">➡️</button>
        <div class="empty"></div>
        <button id="down">⬇️</button>
        <div class="empty"></div>
      </div>

      <div class="game-over" id="gameOver">
        <h2>จบเกม!</h2>
        <p>คะแนนของคุณ: <span id="finalScore">0</span></p>
        <button onclick="startGame()">เล่นอีกครั้ง</button>
      </div>

      <button id="settingsBtn" title="ตั้งค่า" style="position:absolute;top:10px;right:10px;z-index:10;background:#222;color:#fff;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;box-shadow:0 2px 8px #7c5cff44;border:none;cursor:pointer;">
        <span>⚙️</span>
      </button>
      <div id="settingsModal" style="display:none;position:fixed;z-index:1000;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);backdrop-filter:blur(2.5px);display:flex;justify-content:center;align-items:center;">
        <div style="background:#23243a;padding:24px 4vw 20px 4vw;border-radius:18px;box-shadow:0 8px 32px #000a;min-width:0;max-width:99vw;width:100%;max-width:400px;position:relative;display:flex;flex-direction:column;align-items:center;">
          <button id="closeSettings" style="position:absolute;top:12px;right:12px;background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;">✖️</button>
          <h3 style="color:#a78bfa;margin-bottom:20px;font-size:1.22rem;font-weight:600;letter-spacing:0.5px;text-align:center;width:100%;">ตั้งค่าเกม</h3>
          <div style="display:flex;flex-direction:column;gap:18px;width:100%;max-width:340px;margin:0 auto;">
            <div style="display:flex;align-items:center;justify-content:space-between;width:100%;gap:12px;background:#181828;border-radius:14px;padding:14px 12px;box-sizing:border-box;flex-wrap:wrap;">
              <span style="color:#fff;font-size:1.12rem;min-width:80px;text-align:left;">ความเร็ว</span>
              <input id="speedInput" type="number" min="50" max="500" value="200" step="10" style="width:60px;font-size:1.12rem;text-align:center;box-sizing:border-box;background:#23243a;border:none;color:#fff;border-radius:8px;padding:4px 8px;">
            </div>
            <div style="display:flex;align-items:center;justify-content:space-between;width:100%;gap:12px;background:#181828;border-radius:14px;padding:14px 12px;box-sizing:border-box;flex-wrap:wrap;">
              <span style="color:#fff;font-size:1.12rem;min-width:80px;text-align:left;">จำนวนผลไม้</span>
              <input id="foodInput" type="number" min="1" max="10" value="1" style="width:60px;font-size:1.12rem;text-align:center;box-sizing:border-box;background:#23243a;border:none;color:#fff;border-radius:8px;padding:4px 8px;">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const scoreElement = document.getElementById('score');
      const gameOverElement = document.getElementById('gameOver');
      const finalScore = document.getElementById('finalScore');

      const gridSize = 30;
      const tileCount = canvas.width / gridSize;
      let snake, food, dx, dy, score, isGameRunning, lastUpdateTime;
      const frameInterval = 200;

      // ฟังก์ชันสำหรับรีเซ็ตและเริ่มเกมใหม่
      function resetGame() {
        snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        // รองรับหลายผลไม้
        food = null;
        foods = [];
        let count = window.foodCountSetting || 1;
        for (let i = 0; i < count; i++) {
          foods.push(randomFood());
        }
        isGameRunning = true;
        lastUpdateTime = 0;
      }

      // ฟังก์ชันสุ่มตำแหน่งผลไม้ใหม่และป้องกันการทับกับตัวงู
      function randomFood() {
        let newFood;
        do {
          newFood = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
          };
        } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
        return newFood;
      }

      // วาดเส้นตาราง
      function drawGrid() {
        ctx.save();
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 1;
        for (let i = 1; i < tileCount; i++) {
          ctx.beginPath();
          ctx.moveTo(i * gridSize, 0);
          ctx.lineTo(i * gridSize, canvas.height);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(0, i * gridSize);
          ctx.lineTo(canvas.width, i * gridSize);
          ctx.stroke();
        }
        ctx.restore();
      }

      // วาดงูแบบลำตัวยาวไร้รอยต่อ + หัวยิ้ม
      function drawSnake() {
        if (snake.length > 1) {
          ctx.save();
          ctx.strokeStyle = '#7c5cff';
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineWidth = gridSize * 0.9;
          ctx.globalAlpha = 0.97;
          ctx.beginPath();
          for (let i = 0; i < snake.length; i++) {
            const part = snake[i];
            const cx = part.x * gridSize + gridSize / 2;
            const cy = part.y * gridSize + gridSize / 2;
            if (i === 0) {
              ctx.moveTo(cx, cy);
            } else {
              ctx.lineTo(cx, cy);
            }
          }
          ctx.stroke();
          ctx.globalAlpha = 1;
          ctx.restore();
        }
        // วาดหัวงู (กลม+ตา+ยิ้ม)
        if (snake.length > 0) {
          const head = snake[0];
          const cx = head.x * gridSize + gridSize / 2;
          const cy = head.y * gridSize + gridSize / 2;
          ctx.save();
          ctx.beginPath();
          ctx.arc(cx, cy, gridSize * 0.45, 0, Math.PI * 2);
          ctx.fillStyle = '#a78bfa';
          ctx.shadowColor = '#7c5cff';
          ctx.shadowBlur = 8;
          ctx.fill();
          ctx.shadowBlur = 0;
          // ตา
          ctx.beginPath();
          ctx.arc(cx - 5, cy - 3, 2, 0, Math.PI * 2);
          ctx.arc(cx + 5, cy - 3, 2, 0, Math.PI * 2);
          ctx.fillStyle = '#222';
          ctx.fill();
          // รอยยิ้ม
          ctx.beginPath();
          ctx.strokeStyle = '#222';
          ctx.lineWidth = 2;
          ctx.arc(cx, cy + 4, 6, 0.15 * Math.PI, 0.85 * Math.PI);
          ctx.stroke();
          ctx.restore();
        }
      }

      // วาดผลไม้แบบกลมสดใส
      function drawFood() {
        ctx.save();
        for (const f of (window.foods || [food])) {
          ctx.beginPath();
          ctx.arc(
            f.x * gridSize + gridSize / 2,
            f.y * gridSize + gridSize / 2,
            gridSize * 0.42,
            0,
            Math.PI * 2
          );
          const grad = ctx.createRadialGradient(
            f.x * gridSize + gridSize / 2,
            f.y * gridSize + gridSize / 2,
            gridSize * 0.1,
            f.x * gridSize + gridSize / 2,
            f.y * gridSize + gridSize / 2,
            gridSize * 0.42
          );
          grad.addColorStop(0, '#fff1f2');
          grad.addColorStop(0.5, '#fb7185');
          grad.addColorStop(1, '#be123c');
          ctx.fillStyle = grad;
          ctx.shadowColor = '#fb7185';
          ctx.shadowBlur = 8;
          ctx.fill();
          ctx.shadowBlur = 0;
        }
        ctx.restore();
      }

      // ฟังก์ชันเคลื่อนที่งู
      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);
        let ate = false;
        for (let i = 0; i < foods.length; i++) {
          if (head.x === foods[i].x && head.y === foods[i].y) {
            score += 10;
            scoreElement.textContent = score;
            foods[i] = randomFood();
            ate = true;
            break;
          }
        }
        if (!ate) {
          snake.pop();
        }
      }

      // ฟังก์ชันตรวจสอบการชน
      function checkCollision() {
        const head = snake[0];
        if (
          head.x < 0 ||
          head.y < 0 ||
          head.x >= tileCount ||
          head.y >= tileCount ||
          snake.slice(1).some(part => part.x === head.x && part.y === head.y)
        ) {
          return true;
        }
        return false;
      }

      // ปรับ drawGame ให้เรียก drawGrid, drawFood, drawSnake
      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGrid();
        moveSnake();
        if (checkCollision()) {
          endGame();
          return;
        }
        drawFood();
        drawSnake();
      }

      // ลูปหลักของเกม
      function gameLoop(timestamp) {
        if (!isGameRunning) return;
        if (isPaused) {
          requestAnimationFrame(gameLoop);
          return;
        }
        const delta = timestamp - lastUpdateTime;
        if (delta > frameInterval) {
          drawGame();
          lastUpdateTime = timestamp;
        }
        requestAnimationFrame(gameLoop);
      }

      // ฟังก์ชันเริ่มเกม
      function startGame() {
        resetGame();
        gameOverElement.style.display = 'none';
        requestAnimationFrame(gameLoop);
      }

      // ฟังก์ชันจบเกม
      function endGame() {
        isGameRunning = false;
        finalScore.textContent = score;
        gameOverElement.style.display = 'block';
      }

      let isPaused = false;
      function setPause(paused) {
        isPaused = paused;
        const pauseBtn = document.getElementById('pauseBtn');
        if (pauseBtn) {
          pauseBtn.textContent = isPaused ? '▶️' : '⏸️';
        }
      }
      document.addEventListener('DOMContentLoaded', () => {
        const pauseBtn = document.getElementById('pauseBtn');
        if (pauseBtn) {
          pauseBtn.addEventListener('click', () => {
            setPause(!isPaused);
            if (!isPaused) {
              // resume
              lastUpdateTime = performance.now();
              requestAnimationFrame(gameLoop);
            }
          });
        }
      });

      // การควบคุมด้วยคีย์บอร์ด
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
        if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
        if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
        if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
      });

      // การควบคุมด้วยการสัมผัส
      document.getElementById('up').addEventListener('touchstart', (e) => { e.preventDefault(); if (dy !== 1) { dx = 0; dy = -1; } });
      document.getElementById('down').addEventListener('touchstart', (e) => { e.preventDefault(); if (dy !== -1) { dx = 0; dy = 1; } });
      document.getElementById('left').addEventListener('touchstart', (e) => { e.preventDefault(); if (dx !== 1) { dx = -1; dy = 0; } });
      document.getElementById('right').addEventListener('touchstart', (e) => { e.preventDefault(); if (dx !== -1) { dx = 1; dy = 0; } });

      document.addEventListener('DOMContentLoaded', () => {
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');
        const speedInput = document.getElementById('speedInput');
        const foodInput = document.getElementById('foodInput');
        settingsBtn.addEventListener('click', () => {
          settingsModal.style.display = 'flex';
          speedInput.value = frameInterval;
          foodInput.value = window.foodCountSetting || 1;
        });
        closeSettings.addEventListener('click', () => {
          settingsModal.style.display = 'none';
        });
        settingsModal.addEventListener('click', (e) => {
          if (e.target === settingsModal) settingsModal.style.display = 'none';
        });
        speedInput.addEventListener('input', () => {
          let v = parseInt(speedInput.value);
          if (isNaN(v) || v < 50) v = 50;
          if (v > 500) v = 500;
          speedInput.value = v;
          window.frameInterval = v;
        });
        foodInput.addEventListener('input', () => {
          let v = parseInt(foodInput.value);
          if (isNaN(v) || v < 1) v = 1;
          if (v > 10) v = 10;
          foodInput.value = v;
          window.foodCountSetting = v;
        });
        // sync foodCount with game logic
        window.foodCountSetting = 1;
      });

      startGame();
    </script>
  </body>
</html>
