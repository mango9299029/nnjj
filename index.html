<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>เกมงู (ฉบับลื่นไหล)</title>

    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Itim', cursive;
        -webkit-tap-highlight-color: transparent; /* ป้องกันแสงวาบเมื่อแตะปุ่มบนมือถือ */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
        color: white;
      }

      .game-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .score {
        font-size: 22px;
        margin-bottom: 8px;
      }

      canvas {
        border: 3px solid white;
        border-radius: 10px;
        background: #2a2a2a;
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .controls {
        margin-top: 16px;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        margin: 8px;
        transition: background 0.3s;
      }

      button:hover {
        background: #5a6fd8;
      }

      .dpad {
        display: grid;
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px 60px;
        justify-content: center;
        gap: 6px;
        margin-top: 16px;
      }

      .dpad button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        border-radius: 12px;
      }

      .dpad .empty {
        visibility: hidden;
      }

      .game-over {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
      }

      @media (max-width: 480px) {
        .dpad button {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="score">คะแนน: <span id="score">0</span></div>
      <canvas id="gameCanvas" width="390" height="390"></canvas>

      <div class="controls">
        <button onclick="startGame()">เริ่มใหม่</button>
      </div>

      <div class="dpad">
        <div class="empty"></div>
        <button id="up">⬆️</button>
        <div class="empty"></div>
        <button id="left">⬅️</button>
        <div class="empty"></div>
        <button id="right">➡️</button>
        <div class="empty"></div>
        <button id="down">⬇️</button>
        <div class="empty"></div>
      </div>

      <div class="game-over" id="gameOver">
        <h2>จบเกม!</h2>
        <p>คะแนนของคุณ: <span id="finalScore">0</span></p>
        <button onclick="startGame()">เล่นอีกครั้ง</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const scoreElement = document.getElementById('score');
      const gameOverElement = document.getElementById('gameOver');
      const finalScore = document.getElementById('finalScore');

      const gridSize = 30;
      const tileCount = canvas.width / gridSize;
      let snake, food, dx, dy, score, isGameRunning, lastUpdateTime;
      const speed = 5; // ความเร็วในการเลื่อน (pixels per frame)

      // ฟังก์ชันสำหรับรีเซ็ตและเริ่มเกมใหม่
      function resetGame() {
        snake = [{ x: Math.floor(tileCount / 2) * gridSize, y: Math.floor(tileCount / 2) * gridSize }];
        dx = speed;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        food = randomFood();
        isGameRunning = true;
      }

      // ฟังก์ชันสุ่มตำแหน่งผลไม้ใหม่และป้องกันการทับกับตัวงู
      function randomFood() {
        let newFood;
        do {
          newFood = {
            x: Math.floor(Math.random() * tileCount) * gridSize,
            y: Math.floor(Math.random() * tileCount) * gridSize
          };
        } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
        return newFood;
      }

      // ฟังก์ชันวาดงู
      function drawSnake() {
        ctx.fillStyle = '#22d3ee';
        snake.forEach(part => {
          ctx.fillRect(part.x, part.y, gridSize, gridSize);
        });
      }

      // ฟังก์ชันวาดผลไม้
      function drawFood() {
        ctx.fillStyle = '#f87171';
        ctx.beginPath();
        ctx.arc(
          food.x + gridSize / 2,
          food.y + gridSize / 2,
          gridSize / 2,
          0,
          Math.PI * 2
        );
        ctx.fill();
      }

      // ฟังก์ชันเคลื่อนที่งู (ฉบับลื่นไหล)
      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        // ตรวจสอบการเก็บผลไม้
        if (
          head.x >= food.x &&
          head.x < food.x + gridSize &&
          head.y >= food.y &&
          head.y < food.y + gridSize
        ) {
          score += 10;
          scoreElement.textContent = score;
          food = randomFood();
        } else {
          snake.pop();
        }
      }

      // ฟังก์ชันตรวจสอบการชน
      function checkCollision() {
        const head = snake[0];
        // ชนขอบ
        if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
          return true;
        }
        // ชนตัวเอง
        for (let i = 1; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            return true;
          }
        }
        return false;
      }

      // ฟังก์ชันวาดและอัปเดตเกม
      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveSnake();
        if (checkCollision()) {
          endGame();
          return;
        }
        drawFood();
        drawSnake();
      }

      // ลูปหลักของเกม (ใช้ requestAnimationFrame เพื่อความลื่นไหล)
      function gameLoop() {
        if (!isGameRunning) return;
        drawGame();
        requestAnimationFrame(gameLoop);
      }

      // ฟังก์ชันเริ่มเกม
      function startGame() {
        resetGame();
        gameOverElement.style.display = 'none';
        requestAnimationFrame(gameLoop);
      }

      // ฟังก์ชันจบเกม
      function endGame() {
        isGameRunning = false;
        finalScore.textContent = score;
        gameOverElement.style.display = 'block';
      }

      // การควบคุมด้วยคีย์บอร์ด
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -speed; }
        if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = speed; }
        if (e.key === 'ArrowLeft' && dx === 0) { dx = -speed; dy = 0; }
        if (e.key === 'ArrowRight' && dx === 0) { dx = speed; dy = 0; }
      });

      // การควบคุมด้วยการสัมผัส
      document.getElementById('up').addEventListener('touchstart', (e) => { e.preventDefault(); if (dy === 0) { dx = 0; dy = -speed; } });
      document.getElementById('down').addEventListener('touchstart', (e) => { e.preventDefault(); if (dy === 0) { dx = 0; dy = speed; } });
      document.getElementById('left').addEventListener('touchstart', (e) => { e.preventDefault(); if (dx === 0) { dx = -speed; dy = 0; } });
      document.getElementById('right').addEventListener('touchstart', (e) => { e.preventDefault(); if (dx === 0) { dx = speed; dy = 0; } });

      startGame();
    </script>
  </body>
</html>
