<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>üêç Snake Game ü•≠</title>

    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Itim', cursive;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #051937, #004d7a, #008793, #00bf72, #a8eb12);
        color: white;
      }

      .game-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .score {
        font-size: 22px;
        margin-bottom: 8px;
      }

      canvas {
        border: 3px solid white;
        border-radius: 10px;
        background: #1c1c1c;
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .controls {
        margin-top: 12px;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        margin: 8px;
        transition: background 0.3s;
      }

      button:hover {
        background: #5a6fd8;
      }

      /* üéÆ ‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö D-Pad */
      .dpad {
        display: grid;
        grid-template-columns: repeat(3, 70px);
        grid-template-rows: repeat(3, 70px);
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin: 20px auto 0;
      }

      .dpad button {
        width: 70px;
        height: 70px;
        font-size: 26px;
        border-radius: 16px;
        border: 2px solid #fff;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        transition: all 0.2s;
      }

      .dpad button:active {
        background: rgba(255, 255, 255, 0.35);
        transform: scale(0.95);
      }

      .dpad .empty {
        visibility: hidden;
      }

      .game-over {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
      }

      @media (max-width: 480px) {
        .dpad {
          grid-template-columns: repeat(3, 55px);
          grid-template-rows: repeat(3, 55px);
          gap: 6px;
        }

        .dpad button {
          width: 55px;
          height: 55px;
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>

      <div class="controls">
        <button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
      </div>

      <div class="dpad">
        <div class="empty"></div>
        <button id="up">‚¨ÜÔ∏è</button>
        <div class="empty"></div>
        <button id="left">‚¨ÖÔ∏è</button>
        <div class="empty"></div>
        <button id="right">‚û°Ô∏è</button>
        <div class="empty"></div>
        <button id="down">‚¨áÔ∏è</button>
        <div class="empty"></div>
      </div>

      <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: <span id="finalScore">0</span></p>
        <button onclick="startGame()">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const scoreElement = document.getElementById('score');
      const gameOverElement = document.getElementById('gameOver');
      const finalScore = document.getElementById('finalScore');

      // üìè ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô
      const gridSize = 25; // ‡πÄ‡∏î‡∏¥‡∏° 20 ‚Üí ‡∏á‡∏π‡πÅ‡∏•‡∏∞‡∏ú‡∏•‡πÑ‡∏°‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô
      const tileCount = canvas.width / gridSize;

      let snake, food, dx, dy, score, isGameRunning, lastUpdateTime;
      const frameInterval = 160; // ‚è≥ ‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏•‡∏á (‡πÄ‡∏î‡∏¥‡∏° 100)

      function resetGame() {
        snake = [{ x: 8, y: 8 }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        isGameRunning = true;
        lastUpdateTime = 0;
      }

      function drawSnake() {
        ctx.fillStyle = '#22d3ee';
        snake.forEach((part, index) => {
          ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
        });
      }

      function drawFood() {
        ctx.fillStyle = '#f87171';
        ctx.beginPath();
        ctx.arc(
          food.x * gridSize + gridSize / 2,
          food.y * gridSize + gridSize / 2,
          gridSize * 0.6, // üî∏ ‡∏ú‡∏•‡πÑ‡∏°‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á
          0,
          Math.PI * 2
        );
        ctx.fill();
      }

      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreElement.textContent = score;
          food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
          };
        } else {
          snake.pop();
        }
      }

      function checkCollision() {
        const head = snake[0];
        if (
          head.x < 0 ||
          head.y < 0 ||
          head.x >= tileCount ||
          head.y >= tileCount ||
          snake.slice(1).some(part => part.x === head.x && part.y === head.y)
        ) {
          return true;
        }
        return false;
      }

      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveSnake();
        if (checkCollision()) {
          endGame();
          return;
        }
        drawFood();
        drawSnake();
      }

      function gameLoop(timestamp) {
        if (!isGameRunning) return;
        const delta = timestamp - lastUpdateTime;
        if (delta > frameInterval) {
          drawGame();
          lastUpdateTime = timestamp;
        }
        requestAnimationFrame(gameLoop);
      }

      function startGame() {
        resetGame();
        gameOverElement.style.display = 'none';
        requestAnimationFrame(gameLoop);
      }

      function endGame() {
        isGameRunning = false;
        finalScore.textContent = score;
        gameOverElement.style.display = 'block';
      }

      // üéÆ Keyboard control
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
        if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
        if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
        if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
      });

      // üì± Touch buttons control
      function handleTouch(event, newDx, newDy, oppositeDx, oppositeDy) {
        event.preventDefault();
        if (dx !== oppositeDx && dy !== oppositeDy) {
          dx = newDx;
          dy = newDy;
        }
      }

      document.getElementById('up').addEventListener('touchstart', e => handleTouch(e, 0, -1, 0, 1));
      document.getElementById('down').addEventListener('touchstart', e => handleTouch(e, 0, 1, 0, -1));
      document.getElementById('left').addEventListener('touchstart', e => handleTouch(e, -1, 0, 1, 0));
      document.getElementById('right').addEventListener('touchstart', e => handleTouch(e, 1, 0, -1, 0));

      startGame();
    </script>
  </body>
</html>
