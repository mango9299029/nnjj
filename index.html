    <style>

        body {

        .display-container {

        .display {

        .buttons {

        button:active {

        button.operator {

        button.special {

        button.equal {

            grid-row: 5 / 7;

        button.equal:hover {

        button.clear-btn {
             background: var(--btn-special);

        /* History Panel */
        .history-panel {
            background: var(--history-panel-bg);
            border-radius: 12px;
            padding: 20px;
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background: #2c2c2e;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .history-item:hover {
            background: #4a4a4c;
        }

        .history-expression {
            font-size: 1rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-result {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-clear-btn {
            background: none;
            border: none;
            color: var(--btn-accent);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }
        
        /* Mode-specific classes */
        .hidden-sci { display: none; }
        .hidden-std { display: none; }

        .std-mode {
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .std-mode button {
            width: auto;
            height: 60px;
            border-radius: 50%;
        }
        .std-mode .zero {
            grid-column: span 2;
            border-radius: 30px;
        }
        .std-mode .equal {
            grid-column: auto;
            grid-row: auto;
            height: 60px;
            border-radius: 50%;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .calculator {
                width: 100%;
            }
            .history-panel {
                width: 100%;
                max-height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .buttons {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
            button {
                width: 100%;
                height: 50px;
                border-radius: 12px;
            }
            button.equal {
                grid-column: 5;
                grid-row: 5 / 7;
                height: 100%;
                border-radius: 12px;
            }
            
            /* Std mode on small screen */
            .std-mode {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            .std-mode button {
                width: auto;
                height: 50px;
                border-radius: 12px;
            }
            .std-mode .zero {
                grid-column: span 2;
            }
            .std-mode .equal {
                grid-column: auto;
                grid-row: auto;
                height: 50px;
            }
        }
    </style>

    <script>
        const display = document.getElementById('display');
        const historyDisplay = document.getElementById('historyDisplay');
        const buttons = document.getElementById('buttons');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const modeToggleBtn = document.getElementById('modeToggleBtn');
        
        let currentExpression = '';
        let lastResult = '';
        let history = JSON.parse(localStorage.getItem('calculatorHistory') || '[]');
        let currentMode = 'std'; // 'std' or 'sci'

        function toggleMode() {
            if (currentMode === 'std') {
                currentMode = 'sci';
                modeToggleBtn.textContent = 'Std';
                buttons.classList.remove('std-mode');
                document.querySelectorAll('.sci-btn').forEach(btn => btn.classList.remove('hidden-sci'));
                document.querySelectorAll('.std-btn').forEach(btn => btn.classList.add('hidden-std'));
            } else {
                currentMode = 'std';
                modeToggleBtn.textContent = 'Sci';
                buttons.classList.add('std-mode');
                document.querySelectorAll('.sci-btn').forEach(btn => btn.classList.add('hidden-sci'));
                document.querySelectorAll('.std-btn').forEach(btn => btn.classList.remove('hidden-std'));
            }
        }
        
        function updateDisplay() {
            display.textContent = currentExpression || '0';
            historyDisplay.textContent = lastResult;
        }

        function calculate(expression) {
            try {
                // Replace scientific symbols with JS-compatible ones
                let sanitizedExpression = expression
                    .replace(/√ó/g, '*')
                    .replace(/√∑/g, '/')
                    .replace(/‚àí/g, '-');

                // Handle scientific functions
                sanitizedExpression = sanitizedExpression
                    .replace(/sin\(([^)]+)\)/g, 'Math.sin($1 * Math.PI / 180)')
                    .replace(/cos\(([^)]+)\)/g, 'Math.cos($1 * Math.PI / 180)')
                    .replace(/tan\(([^)]+)\)/g, 'Math.tan($1 * Math.PI / 180)')
                    .replace(/log\(([^)]+)\)/g, 'Math.log10($1)')
                    .replace(/ln\(([^)]+)\)/g, 'Math.log($1)')
                    .replace(/‚àö\(([^)]+)\)/g, 'Math.sqrt($1)')
                    .replace(/œÄ/g, 'Math.PI')
                    .replace(/e/g, 'Math.E');

                const result = new Function('return ' + sanitizedExpression)();
                
                if (!isFinite(result)) {
                    return 'Error';
                }

                return Math.round(result * 1e10) / 1e10;
            } catch (error) {
                return 'Error';
            }
        }

        function addToHistory(expression, result) {
            history.unshift({ expr: expression, res: result });
            if (history.length > 50) history.pop();
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = `<li style="text-align: center; color: var(--text-muted);">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</li>`;
                return;
            }
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <div class="history-expression">${item.expr}</div>
                    <div class="history-result">${item.res}</div>
                `;
                li.onclick = () => {
                    currentExpression = item.expr;
                    lastResult = item.res;
                    updateDisplay();
                };
                historyList.appendChild(li);
            });
        }
        
        buttons.addEventListener('click', e => {
            const button = e.target.closest('button');
            if (!button) return;

            const value = button.getAttribute('data-value');
            const action = button.getAttribute('data-action');
            
            if (value && action !== 'clear' && action !== 'backspace' && action !== 'equals') {
                if (action === 'operator' && currentExpression === '') {
                    if (value === '-') {
                        currentExpression = value;
                    }
                } else {
                    currentExpression += value;
                }
            }
            
            if (action) {
                switch (action) {
                    case 'clear':
                        currentExpression = '';
                        lastResult = '';
                        break;
                    case 'backspace':
                        currentExpression = currentExpression.slice(0, -1);
                        break;
                    case 'equals':
                        const result = calculate(currentExpression);
                        if (result !== 'Error') {
                            addToHistory(currentExpression, result);
                            lastResult = currentExpression;
                            currentExpression = String(result);
                        } else {
