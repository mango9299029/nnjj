<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>เกมงู test2</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg-dark: #121217;
        --panel-dark: #1e1f29;
        --accent: #7c5cff;
        --text-light: #e1e2e7;
        --text-muted: #888ba7;
        --btn-bg: #2a2c3d;
        --btn-hover: #3b3f58;
        --shadow: rgba(124, 92, 255, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--bg-dark);
        color: var(--text-light);
      }

      .game-container {
        text-align: center;
        background: var(--panel-dark);
        border-radius: 20px;
        padding: 25px 30px;
        box-shadow: 0 10px 30px var(--shadow);
        position: relative;
      }

      .score {
        font-size: 22px;
        margin-bottom: 8px;
        color: var(--accent);
        font-weight: 700;
      }

      canvas {
        border: 3px solid var(--accent);
        border-radius: 10px;
        background: #2a2c3d;
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .controls {
        margin-top: 24px;
      }

      button {
        background: var(--btn-bg);
        color: var(--text-light);
        border: none;
        padding: 18px 24px;
        border-radius: 14px;
        font-size: 1.4rem;
        font-weight: 600;
        cursor: pointer;
        margin: 8px;
        transition:
          background 0.3s ease,
          box-shadow 0.3s ease,
          transform 0.15s ease;
        box-shadow: 0 4px 8px var(--shadow); /* ใช้เงาของปุ่ม */
      }

      button:hover {
        background: var(--btn-hover);
        box-shadow: 0 6px 20px var(--shadow);
      }
      
      button:active {
        transform: scale(0.96);
      }

      .dpad {
        display: grid;
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px 60px;
        justify-content: center;
        gap: 6px;
        margin-top: 16px;
      }

      .dpad button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        border-radius: 12px;
        padding: 0; /* ลบ padding ที่เกินมาออก */
      }

      .dpad .empty {
        visibility: hidden;
      }

      .game-over {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
      }

      @media (max-width: 480px) {
        .dpad button {
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="score">คะแนน: <span id="score">0</span></div>
      <canvas id="gameCanvas" width="390" height="390"></canvas>

      <div class="controls">
        <button onclick="startGame()">เริ่มใหม่</button>
      </div>

      <div class="dpad">
        <div class="empty"></div>
        <button id="up">⬆️</button>
        <div class="empty"></div>
        <button id="left">⬅️</button>
        <div class="empty"></div>
        <button id="right">➡️</button>
        <div class="empty"></div>
        <button id="down">⬇️</button>
        <div class="empty"></div>
      </div>

      <div class="game-over" id="gameOver">
        <h2>จบเกม!</h2>
        <p>คะแนนของคุณ: <span id="finalScore">0</span></p>
        <button onclick="startGame()">เล่นอีกครั้ง</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const scoreElement = document.getElementById('score');
      const gameOverElement = document.getElementById('gameOver');
      const finalScore = document.getElementById('finalScore');

      const gridSize = 30;
      const tileCount = canvas.width / gridSize;
      let snake, food, dx, dy, score, isGameRunning, lastUpdateTime;
      const frameInterval = 200;

      // ฟังก์ชันสำหรับรีเซ็ตและเริ่มเกมใหม่
      function resetGame() {
        snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        food = randomFood();
        isGameRunning = true;
        lastUpdateTime = 0;
      }

      // ฟังก์ชันสุ่มตำแหน่งผลไม้ใหม่และป้องกันการทับกับตัวงู
      function randomFood() {
        let newFood;
        do {
          newFood = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
          };
        } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
        return newFood;
      }

      // ฟังก์ชันวาดงู
      function drawSnake() {
        ctx.fillStyle = '#7c5cff'; /* ใช้สีเน้นสำหรับงู */
        snake.forEach(part => {
          ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
        });
      }

      // ฟังก์ชันวาดผลไม้
      function drawFood() {
        ctx.fillStyle = '#f87171';
        const size = gridSize;
        ctx.beginPath();
        ctx.arc(
          food.x * gridSize + gridSize / 2,
          food.y * gridSize + gridSize / 2,
          size / 2,
          0,
          Math.PI * 2
        );
        ctx.fill();
      }

      // ฟังก์ชันเคลื่อนที่งู
      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreElement.textContent = score;
          food = randomFood();
        } else {
          snake.pop();
        }
      }

      // ฟังก์ชันตรวจสอบการชน
      function checkCollision() {
        const head = snake[0];
        if (
          head.x < 0 ||
          head.y < 0 ||
          head.x >= tileCount ||
          head.y >= tileCount ||
          snake.slice(1).some(part => part.x === head.x && part.y === head.y)
        ) {
          return true;
        }
        return false;
      }

      // ฟังก์ชันวาดและอัปเดตเกม
      function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveSnake();
        if (checkCollision()) {
          endGame();
          return;
        }
        drawFood();
        drawSnake();
      }

      // ลูปหลักของเกม
      function gameLoop(timestamp) {
        if (!isGameRunning) return;
        const delta = timestamp - lastUpdateTime;
        if (delta > frameInterval) {
          drawGame();
          lastUpdateTime = timestamp;
        }
        requestAnimationFrame(gameLoop);
      }

      // ฟังก์ชันเริ่มเกม
      function startGame() {
        resetGame();
        gameOverElement.style.display = 'none';
        requestAnimationFrame(gameLoop);
      }

      // ฟังก์ชันจบเกม
      function endGame() {
        isGameRunning = false;
        finalScore.textContent = score;
        gameOverElement.style.display = 'block';
      }

      // การควบคุมด้วยคีย์บอร์ด
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
        if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
        if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
        if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
      });

      // การควบคุมด้วยการสัมผัส
      document.getElementById('up').addEventListener('touchstart', (e) => { e.preventDefault(); if (dy !== 1) { dx = 0; dy = -1; } });
      document.getElementById('down').addEventListener('touchstart', (e) => { e.preventDefault(); if (dy !== -1) { dx = 0; dy = 1; } });
      document.getElementById('left').addEventListener('touchstart', (e) => { e.preventDefault(); if (dx !== 1) { dx = -1; dy = 0; } });
      document.getElementById('right').addEventListener('touchstart', (e) => { e.preventDefault(); if (dx !== -1) { dx = 1; dy = 0; } });

      startGame();
    </script>
  </body>
</html>
